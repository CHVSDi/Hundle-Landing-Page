<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
      <div class="logo">
        <img src="/logo.svg" alt="">
      </div>  
    </header>
    <main>
      <div class="mobile">
      <div class="logo">
        <img src="/logo.svg" alt="">
        <div class="image">
          <img src="/illustration-mockups.svg" alt="">
        </div>
      </div> 
    </div>
      <section class="container">
        <div class="image">
          <img src="/illustration-mockups.svg" alt="">
        </div>
        <div class="description">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.    
          </p>
  
          <form action="">
            <input type="submit" class="btn" value="Register">
          </form>
        </div>
    </main>
    <footer>
      <div class="socialMedia">
        <a href="facebook.com" target="_blank" aria-label="Follow us on Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="twitter.com" target="_blank" aria-label="Follow us on Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="instagram.com" target="_blank" aria-label="Follow us on Instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/CHVSDi">CHVSDi</a>.
      </p>
    </footer>
  </section>

  <script src="https://kit.fontawesome.com/85576dcff4.js" crossorigin="anonymous"></script>
</body>
</html>
